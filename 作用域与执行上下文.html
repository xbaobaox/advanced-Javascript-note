<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body></body>
  <script>
    /* 
1.区别
全局作用域之外,每个函数都会创建自己的作用域,作用域在函数定义时就已经确定了.而不是在函数调用时
全局执行上下文环境实在全局作用域确定之后,js代码马上执行之前创建
函数执行上下文环境是在调用函数时,函数体代码执行之前创建
2.区别
作用域是静态的,只要函数定义好了就一直存在,且不会再变化
执行上下文环境是动态的,调用函数时创建,函数调用结束时上下文环境会被释放
3.联系
执行上下文环境(对象)是从属于所在的作用域
全局上下文环境==>全局作用域
函数上下文环境==>对应的函数作用域
*/
    var a = 10;
    b = 20;
    function fn(x) {
      var a = 100;
      c = 300;
      console.log("fn()", a, b, c, x); // a100 b20 c300 x10
      function bar(x) {
        var a = 1000;
        d = 400;
        console.log("bar()", a, b, c, d, x); //a1000 b20 c300 d400 x100/200
      }
      bar(100);
      bar(200);
    }
    fn(10);

    function e() {
      function f() {
        console.log("shit");
      }
      return f();
    }
    e();
  </script>
</html>
