<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>作用域与作用域链</title>
  </head>

  <body></body>
  <script>
    /*
     1.理解
      就是一块"地盘",一个代码段所在的区域
      他是静态的(想对于上下文对象),在编写代码时就确定了
     2.分类
      全局作用域
      函数作用域
      没有块作用域(es6有了)
    3.作用
      隔离变量,不同作用域下同名变量不会有冲突
     */

    var a = 10;
    b = 20;
    function fn(x) {
      var a = 100;
      c = 300;
      console.log("fn()", a, b, c, x); // a100 b20 c300 x10
      function bar(x) {
        var a = 1000;
        d = 400;
        console.log("bar()", a, b, c, d, x); //a1000 b20 c300 d400 x100/200
      }
      bar(100);
      bar(200);
    }
    fn(10);
  </script>
</html>
