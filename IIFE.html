<body>

</body>
<script>
    /* 
    1.理解
    全程:Immediately-Invoked Function Expression(立即执行(调用)函数表达式)
    2.作用
    隐藏实现
    不会污染全局命名空间
    */
    (function () {//匿名函数自调用
        //  console.log('...')
        var a = 3
        console.log(a + 3);
    })();
    var a = 4;


    (function () {

        var a = 1;
        function test() {
            console.log(++a);
        };

        window.$ = function () {//向外暴露一个全局函数
            return {
                test: test
            }
        }
    })();
    $().test();//1.$是一个函数 2.$执行后返回的是一个对象
</script>

</html>
