<script>
    /* 
1.变量声明提升
    通过var定义(声明)的变量,在定义语句之前就可以访问到
    值:undefined
2.函数声明提升
    通过function声明的函数,在之前就可以直接调用
    值:函数定义(对象)
3.问题:变量提升和函数提升 

 */
    var a = 3
    function fn() {
        console.log(a); //输出undefined
        var a = 4;
    }
    fn();
    fn2(); //函数提升
    fn3(); //确切的说这是变量提升,所以不是函数提升 输出undefined
    function fn2() {
        console.log("fn2()");
    }
    var fn3 = function () {
        console.log("fn3()");
    };
</script>
