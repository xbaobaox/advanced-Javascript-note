<body>
    <!-- 
    1.undefined和null的手续?
        undefined代表定义未赋值
        null定义并赋值了,值为null
    2.什么时候给变量赋值为null呢?
        初始赋值,表明将要赋值为对象
        结束前,让对象成为垃圾对象(被垃圾回收器回收);
    3.严格区别变量类型和数据类型?
        数据的类型
            基本类型
            对象类型
        变量的类型(变量内存值的类型)
            基本类型:保存的就是基本类型的数据
            引用类型:保存的是地址值
     -->
</body>
<script>
    //1.undefined和null的区别
    var a;
    console.log(a);//undefined
    a = null;
    console.log(a);//null
    //2.什么时候给变量赋值为null:
    var obj = null;//初始赋值为null,表明将要赋值为对象,所以null是基本数据类型,typeof null反而是object
    obj = ['a', 1];
    //最后
    obj = null;//让obj指向的对象成为垃圾对象(被垃圾回收器回收);
    var c=function(){

    };
    console.log(typeof c); 
    
</script>

</html>
