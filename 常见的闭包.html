<script>
    // 1.将函数作为另一个函数的返回值
    function fn1() {
        var a = 2
        function fn2() {
            a++
            console.log(a)
        }
        return fn2
    }
    var f = fn1()
    f()//3
    f()//4
    // 2.将函数作为实参传递给另一个函数调用
    function showDelay(msg, time) {
        setTimeout(function () {
            alert(msg)
        }, time)
    }
    // showDelay('fuck', 2000)

    /* -------------------------------- */
    function getRandom() {
        var random = parseInt(Math.random() * 10) + 1
        return function () {
            return random
        }
    }
    var fn = getRandom()
    console.log(fn())
    console.log(fn())
    /* -------------------------------- */
    function getFun(n) {
        return function (m) {
            return n + m
        }
    }
    //求100+m
    var fn100 = getFun(100)
    //求1000+m
    var fn1000 = getFun(1000)
    console.log(fn100(1))
    console.log(fn1000(1))
    /* -------------------------------- */
    function fun(n, o) {
        console.log(o)
        return {
            fun: function (m) {
                return fun(m, n);
            }
        };
    }
    var a = fun(0); a.fun(1); a.fun(2); a.fun(3);//undefined,?,?,?
    var b = fun(0).fun(1).fun(2).fun(3);//undefined,?,?,?
    var c = fun(0).fun(1); c.fun(2); c.fun(3);//undefined,?,?,?

//问:三行a,b,c的输出分别是什么？
