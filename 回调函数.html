<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">测试点击事件</button>
</body>
<script>
/* 
1.什么函数才是回调函数?
你定义的
你没有调
但最终执行了
2.常见的回调函数?
dom时间回调函数
定时器回调函数

ajax请求回调函数
生命周期回调函数
 */
document.getElementById('btn').onclick=function(){//dom时间回调函数
    alert(this.innerHTML);
};
//定时器
//超时定时器
//循环定时器
setTimeout(function(){//定时器回调函数
    alert('到点了');
},2000)
</script>
</html>
