<script>
    /* 
    1.this是什么
    任何函数本质上都是通过某个对象来调用的,如果没有指定就是window
    所有函数内部都有一个变量this
    它的值是调用函数的当前对象
    2.如何确定this的值
    test():window
    p.test():p
    new test():新创建的对象
    p.call(obj):obj
    */
    function Person(color) {
        console.log(this)
        this.color = color

        this.getColor = function () {
            console.log(this)

            return this.color
        }
        this.setColor = function (color) {
            console.log(this)

            this.color = color
        };
    }
    Person('red');//第一个log会执行 返回window
    var p = new Person("yellow") //this是Person 还不是p 但是已经赋值给p
    p.getColor()//this 是p
    var obj = {}
    p.setColor.call(obj, "black")//this是obj
    var test=p.setColor
    test()//this 是window

    function fun1(){
        function fun2(){
            console.log(this)
        }
        fun2()
    }
    fun1()
</script>
