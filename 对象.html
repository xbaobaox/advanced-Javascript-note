<script>
    /* 
    1.什么是对象?
    多个数据的封装体
    用来保存多个数据的容器
    一个对象代表现实中的一个事物
    2.为什么要用对象?
    统一管理多个数据
    3.对象的组成?
    属性:属性名(字符串)和属性值组成
    方法:一种特别的属性(属性值是函数)
    4.如何访问对象内部数据? 
    .属性名:编码简单, 特殊字符不能使用
    什么时候必须使用['属性名']的方式
   
    属性名不确定
    */
    var obj = {
        name: 'tom', //本来 name age要加引号 但是语法上允许不加 要加引号很麻烦
        age: 12,
        setName: function (name) {
            this.name = name;
        },
        setAge: function (age) {
            this.age = age;
        }
    }
    obj.setAge(15);
    obj.setName('bob');

    // ['属性名']: 编码复杂, 可以使用特殊字符: - 空格 
    var p={};
    p['content-type']='text/json';
    //  属性名不确定 这里面的shit可以是任意词汇 比较自由
   var propName='shit';
   var value=18;
   p[propName]=value;

</script>
